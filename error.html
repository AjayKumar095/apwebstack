<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --bg-color: #ffffff;
      --bg-color-secondary: #f2f2f7;
      --bg-color-tertiary: #e6e6ef;
      --text-color: #1a1a1a;
      --accent-color: #ae63e4;
      --blur-bg: rgba(0, 0, 0, 0.05);
      --navbar-bg: rgba(255, 255, 255, 0.8);
      --success-color: #3fcf8e;
      --card-bg: #ffffff;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .error-heading {
      font-size: 120px;
      font-weight: 700;
      color: var(--accent-color);
    }

    .footer-line {
      height: 1px;
      width: 100%;
      background: var(--bg-color-tertiary);
      margin: 60px 0 30px;
    }

    .footer-links a {
      text-decoration: none;
      color: var(--text-color);
      font-size: 14px;
    }

    .footer-icons i {
      font-size: 20px;
      margin: 0 10px;
      color: var(--text-color);
    }

    .footer-copy {
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <!-- Main 404 Section -->
  <div class="container text-center py-5">

    <h1 class="error-heading mb-3">404</h1>

    <h2 class="fw-bold mb-3">Page Not Found</h2>

    <p class="mb-4">
      Sorry, the page you are looking for doesn’t exist or may have been moved.
    </p>

    <a href="/" class="btn px-4 py-2"
       style="background: var(--accent-color); color: #fff; border-radius: 10px;">
      Go to Homepage
    </a>
  </div>

  <!-- Footer Section -->
  <div class="container text-center">

    <div class="footer-line"></div>

    <div class="row footer-links mb-3">
      <div class="col-3"><a href="#">Services</a></div>
      <div class="col-3"><a href="#">Portfolio</a></div>
      <div class="col-3"><a href="#">Contact</a></div>
      <div class="col-3"><a href="#">Privacy Policy</a></div>
    </div>

    <!-- Footer Icons -->
    <div class="footer-icons mb-3">
      <i class="bi bi-github"></i>
      <i class="bi bi-envelope"></i>
      <i class="bi bi-linkedin"></i>
    </div>

    <!-- Footer Copy -->
    <div class="footer-copy">
      © 2024 APWebStack. All rights reserved.
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
