<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APwebstack - IT Development Service</title>
    <link rel="icon" href="{% static "assets/siteassets/fav-icon.png" %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static "css/index.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div>
        <main>
            <header>
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
                    <div class="container">
                        <a class="navbar-brand" href="#">
                            <img src="{% static "assets/siteassets/brand-logo.png" %}" alt="" width="50" height="50">
                            APwebstack</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item "><a class="nav-link active" href="#">Home</a></li>
                                <li class="nav-item "><a class="nav-link" href="#">Services</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            <div class=" container rounded-2 glass-card d-flex flex-column justify-content-center align-items-center mx-sm-2 mx-lg-auto my-5 p-5">
                 <h1>Building Innovative <span style="color: var(--accent-color);">Software</span> Solutions</h1>
                 <p>We solve complex business problems by creating scalable, and secure that accelerate your business growth</p>

            </div>
        </main>
    </div>

</body>
</html>
