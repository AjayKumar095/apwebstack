
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Global CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="icon" type="image/png" href="{% static 'assets/siteassets/fav-icon.png' %}">


    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

    <title>APWebStack - {{error}}</title>

</head>

<body>

    <main class="min-vh-100">
        <!-- Main 404 Section -->
        <div class="container text-center py-5 d-flex flex-column justify-content-center align-items-center">

            <h1 class="mb-3"
              style="font-size: 120px; color: var(--accent-color) !important;">{{status}}</h1>

            <h2 class="fw-bold mb-3">{{error}}</h2>

            <p class="mb-4">
               {{message}}
            </p>

           {% if page != "index" %}
             <a href="{% url "index" %}" class="btn px-4 py-2"
                style="background: var(--accent-color); color: #fff; border-radius: 10px;">
                Go to Homepage
             </a>
                     <!-- Footer Section -->
        <footer>
            <div class="container text-center">

                <div class="footer-line"></div>

                <div class="row footer-link mb-3 text-decoration-none"
                  style='font-size: 24px;'>
                    <div class="col-3"><a href="{% url "contact" %}" class="nav-link">Contact</a></div>
                    <div class="col-3"><a href="#" class="nav-link">Privacy Policy</a></div>
                </div>
                <!-- Footer Copy -->
                <div class="footer-copy">
                    Â© 2024 APWebStack. All rights reserved.
                </div>
            </div>
        </footer>
            {% endif %}

        </div>
    </main>

</body>

</html>
