{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Global CSS -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="icon" type="image/png" href="{% static 'assets/siteassets/fav-icon.png' %}">


    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

    <title>APWebStack - Error</title>

</head>

<body>

    <main class="min-vh-100">
        <!-- Main 404 Section -->
        <div class="container text-center py-5">

            <h1 class="error-heading mb-3">404</h1>

            <h2 class="fw-bold mb-3">Page Not Found</h2>

            <p class="mb-4">
                Sorry, the page you are looking for doesn’t exist or may have been moved.
            </p>

            <a href="/" class="btn px-4 py-2"
                style="background: var(--accent-color); color: #fff; border-radius: 10px;">
                Go to Homepage
            </a>
        </div>

        <!-- Footer Section -->
        <footer>
            <div class="container text-center">

                <div class="footer-line"></div>

                <div class="row footer-links mb-3">
                    <div class="col-3"><a href="#">Services</a></div>
                    <div class="col-3"><a href="#">Portfolio</a></div>
                    <div class="col-3"><a href="#">Contact</a></div>
                    <div class="col-3"><a href="#">Privacy Policy</a></div>
                </div>
                <!-- Footer Copy -->
                <div class="footer-copy">
                    © 2024 APWebStack. All rights reserved.
                </div>
            </div>
        </footer>
    </main>

</body>

</html>
