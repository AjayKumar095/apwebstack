<!-- COOKIE BANNER -->
<div id="cookieBanner" class="cookie-banner shadow-sm" style="display:none;">
  <div class="container d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-3">

    <p class="mb-0 small text-muted">
      We use cookies to improve your experience and analyze website traffic.
      Read our
      <a href="{% url "terms_of_use" %}" class="cookie-link">Privacy Policy</a>.
    </p>

    <div class="d-flex gap-2">
      <button class="btn btn-outline-secondary btn-sm" onclick="rejectCookies()">
        Reject All
      </button>

      <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal"
        data-bs-target="#cookieSettingsModal">
        Settings
      </button>

      <button class="btn btn-primary btn-sm" onclick="acceptCookies()">
        Accept All
      </button>
    </div>

  </div>
</div>

<!-- COOKIE SETTINGS MODAL -->
<div class="modal fade" id="cookieSettingsModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content cookie-modal">

      <div class="modal-header">
        <h5 class="modal-title">Privacy Preferences</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <p class="small text-muted">
          Choose which cookies you want to allow. Essential cookies are always enabled.
        </p>

        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" checked disabled>
          <label class="form-check-label">Essential Cookies</label>
        </div>

        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" id="analyticsCookies">
          <label class="form-check-label">Analytics Cookies (Google Analytics)</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="marketingCookies">
          <label class="form-check-label">Marketing Cookies (Ads / Pixels)</label>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-outline-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button class="btn btn-primary" onclick="savePreferences()">
          Confirm Choices
        </button>
      </div>

    </div>
  </div>
</div>
