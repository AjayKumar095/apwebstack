<!-- COOKIE CONSENT BANNER -->
<div id="cookieBanner"
     class="cookie-banner fixed-bottom w-100">
  <div class="container">
    <div
      class="d-flex flex-column flex-md-row align-items-center justify-content-between gap-3 text-center text-md-start">

      <p class="mb-0 small flex-fill">
        We use cookies to improve your experience and analyse traffic.
        <a href="{% url 'terms_of_use' %}" class="text-white text-decoration-underline">
          Learn more
        </a>
      </p>

      <div class="d-flex gap-2 flex-shrink-0">
        <button class="btn btn-light btn-sm" onclick="acceptCookies()">
          Accept all
        </button>
        <button class="btn btn-outline-light btn-sm" onclick="rejectCookies()">
          Reject all
        </button>
      </div>

    </div>
  </div>
</div>
