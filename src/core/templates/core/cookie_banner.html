<!-- ================= COOKIE BANNER ================= -->
<div id="cookieBanner" class="cookie-banner shadow-sm" style="display:none;">
    <div class="cookie-content">

        <p>
            We use cookies to improve your experience and analyze website traffic.
            Read our
            <a href="{% url 'terms_of_use' %}" class="cookie-link">Privacy Policy</a>.
        </p>

        <div class="cookie-actions">
            <button class="btn btn-outline-secondary btn-sm" onclick="rejectCookies()">
                Reject All
            </button>

            <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal"
                data-bs-target="#cookieSettingsModal">
                Settings
            </button>

            <button class="btn btn-primary btn-sm" onclick="acceptCookies()">
                Accept All
            </button>
        </div>

    </div>
</div>

<!-- ================= COOKIE SETTINGS MODAL ================= -->
<div class="modal fade" id="cookieSettingsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm modal-md">
        <div class="modal-content cookie-modal">

            <div class="modal-header border-0 pb-2">
                <h5 class="modal-title">Privacy Preferences</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>

            <div class="modal-body pt-0">
                <p class="small text-muted mb-3">
                    Choose which cookies you want to allow. Essential cookies are always enabled.
                </p>

                <!-- Essential Cookies -->
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" checked disabled>
                    <label class="form-check-label">
                        Essential Cookies
                        <small class="d-block text-muted">Required for site functionality</small>
                    </label>
                </div>

                <!-- Analytics Cookies -->
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="analyticsCookies">
                    <label class="form-check-label" for="analyticsCookies">
                        Analytics Cookies
                        <small class="d-block text-muted">Google Analytics, performance tracking</small>
                    </label>
                </div>

                <!-- Marketing Cookies -->
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="marketingCookies">
                    <label class="form-check-label" for="marketingCookies">
                        Marketing Cookies
                        <small class="d-block text-muted">Ads, remarketing pixels</small>
                    </label>
                </div>
            </div>

            <div class="modal-footer border-0 pt-0">
                <button class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    Cancel
                </button>

                <button class="btn btn-primary" onclick="savePreferences()">
                    Confirm Choices
                </button>
            </div>

        </div>
    </div>
</div>
